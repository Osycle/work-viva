  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages:["orgchart"]});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      data.addColumn('string', '');
      data.addColumn('string', '');
      data.addColumn('string', '');

      // For each orgchart box, provide the name, manager, and tooltip to show.
      data.addRows([
        [{'v':'group-0', 'f':'<div class="user"><div class="face famale"></div><div class="tb-content"><h5>UZ9286385</h5><p>Ахмедова Н.Н.</p></div></div>'}, '', ''],
        [{'v':'group-1', 'f':'<div class="user"><div class="face male"></div><div class="tb-content"><h5>UZ9286385</h5><p>Акбаров Б.К</p></div></div>'}, 'group-0', ''],
        [{'v':'group-1-1', 'f':'<div class="user"><div class="face famale"></div><div class="tb-content"><h5>UZ9286385</h5><p>Акбаров Б.Б</p></div></div>'}, 'group-1', ''],
        [{'v':'group-2', 'f':'<div class="user"><div class="face male"></div><div class="tb-content"><h5>UZ9286385</h5><p>Акбаров Б.Б</p></div></div>'}, 'group-0', ''],
        [{'v':'group-2-1', 'f':'<div class="user"><div class="face male"></div><div class="tb-content"><h5>UZ9286385</h5><p>Акбаров Б.Б</p></div></div>'}, 'group-2', ''],
        [{'v':'group-2-2', 'f':'<div class="user"><div class="face male"></div><div class="tb-content"><h5>UZ9286385</h5><p>Акбаров Б.Б</p></div></div>'}, 'group-2', ''],
        [{'v':'group-3', 'f':'<div class="user"><div class="face famale"></div><div class="tb-content"><h5>UZ9286385</h5><p>Акбаров Б.Б</p></div></div>'}, 'group-0', ''],
        [{'v':'group-3-1', 'f':'<div class="user"><div class="face male"></div><div class="tb-content"><h5>UZ9286385</h5><p>Акбаров Б.Б</p></div></div>'}, 'group-3', ''],
        [{'v':'group-3-2', 'f':'<div class="user"><div class="face male"></div><div class="tb-content"><h5>UZ9286385</h5><p>Акбаров Б.Б</p></div></div>'}, 'group-3', ''],
        [{'v':'group-3-3', 'f':'<div class="user"><div class="face male"></div><div class="tb-content"><h5>UZ9286385</h5><p>Акбаров Б.Б</p></div></div>'}, 'group-3', ''],
      ]);

      // Create the chart.
      var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
      // Draw the chart, setting the allowHtml option to true for the tooltips.
      chart.draw(data, {
      	"allowHtml": true,
      	"color": "",
      	"allowCollapse": true, 
      	"selectedNodeClass": "is-selected",
      	"size": "large",
      	"nodeClass": "tb-wrapper"
      });
    }
